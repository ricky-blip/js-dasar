<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <style>
        body{
            background-color: grey;
        }
    </style>
</head>
<body>
    <script>
        const tipeDataArray = [1,2,3,4,5];
        tipeDataArray.push(" Ricky"); //tambah data
        tipeDataArray[2] = "Rinaldy "; //update data
        document.writeln(`${tipeDataArray}`);
        document.write("</br>");
        document.writeln(`Length data is ${tipeDataArray.length}`); //panjang data
        document.write("</br>");
        console.table(tipeDataArray);
    </script>
</body>
</html>
