<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
    <style>
        body{
            background-color: grey;
        }
    </style>
</head>
<body>
    <script>
        const nilai = 90;

        if (nilai >= 90) {
            document.writeln("<p>Good Job</p>");
        } else if (nilai >= 91) {
            document.writeln("<p>Failure</p>");
        } else {
            document.writeln("<p>IDK</p>");
        }

    </script>
</body>
</html>
