<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator aritmatika</title>
</head>
<body>
    <script>
        let tambah = 1 + 2;
        document.writeln("tambah " + tambah);
        document.writeln("</br>");
        kurang = tambah - 1;
        document.writeln("kurang " + kurang)
        document.writeln("</br>");
        kali = kurang * 4;
        document.writeln("kali " + kali)
        document.writeln("</br>");
        bagi = kali / 2;
        document.writeln("bagi " + bagi)
        document.writeln("</br>");
        bagi++;
        document.writeln("bagi++ " + bagi) 
        bagi++;
        document.writeln("bagi++ " + bagi) 
        bagi++;
        document.writeln("bagi++ " + bagi) 
    </script>
</body>
</html>
