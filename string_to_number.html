<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String dan Number</title>
</head>
<style>
    body{ 
        background-color: grey;
    }
</style>
<body>
    <script>
        const string1 = "1";
        const number1 = 1;
        const hasil = parseInt(string1) + number1;
        document.writeln(`${hasil}`);
        document.writeln("</br>");
        document.writeln(`${string1}`);
    </script>
</body>
</html>
