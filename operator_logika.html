<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>
<style>
    body {
    background-color: grey;
}
</style>
<body>
    
    <script>
        let result = true && false;
        document.writeln(result);

        document.writeln("</br>")
        
        let unary = !false
        document.writeln(unary);

        document.writeln("</br>")
        
        let kurangDari = 70 < 100;
        document.writeln(kurangDari);
        
        document.writeln("</br>")
        
        let lebihDari = 70 > 100;
        document.writeln(lebihDari);
    </script>
</body>
</html>
